 #"1c2mrPeND5-jxL43Im8eDi5PCyuTGBLEX"
  test_id: "1ZN8dgmtx_wyU5TlKO2nnXFjL2HxlHDrA"
 #"1n_zGW0qht4rQauar3hQkqpz8sreb0SRv"

paths:
  data:
    raw: "00_data/01_raw"
    augmented: "00_data/02_augmented"
    augmented_train: "00_data/03_train_dataset"
  models:
    checkpoints: "_training/model_checkpoints"
    final_models: "50_results/trained_models"
  results:
    training_curves: "50_results/training_curves"
    performance_reports: "50_results/performance_reports"
    gradcam: "50_results/grad_cam_images"
    confusion_matrices: "50_results/confusion_matrices"

# Configuración de Datos
data:
  image_size: [224, 224]  # [height, width]
  batch_size: 32
  validation_split: 0.2
  classes: ["estroma", "inflamacion_benigna", "tumores"]
  use_balancing: true

# Data Augmentation Configuration
augmentation:
  rotation_range: 20
  width_shift_range: 0.1
  height_shift_range: 0.1
  horizontal_flip: true
  vertical_flip: true
  zoom_range: 0.2
  brightness_range: [0.8, 1.2]
  contrast_range: [0.8, 1.2]
  saturation_range: [0.9, 1.1]

# Configuración del Modelo
model:
  architecture: "cnn_from_scratch"
  input_shape: [224, 224, 3]
  num_classes: 3
  
  cnn_from_scratch:
    filters: [32, 64, 128, 256, 512]
    dense_units: [1024, 256]
    dropout_rate: 0.2
    
  # Transfer Learning
  transfer_learning:
    base_model: "ResNet50"
    trainable_base: false
    unfreeze_layers: 10

# Configuración de Entrenamiento
training:
  epochs: 100
  early_stopping_patience: 10
  reduce_lr_patience: 5
  initial_learning_rate: 0.001
  optimizer: "adam"
  loss_function: "cross_entropy"

# Configuración de Evaluación
evaluation:
  metrics: ["accuracy", "f1_score", "precision", "recall"]
  gradcam:
    target_layer: "conv2d_last"
    # target_layer: "conv5_block3_out"  # Para ResNet50
    colormap: "jet"

# Configuración de Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"